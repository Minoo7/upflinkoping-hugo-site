{{ with .Site.Data.portfolio }}
  {{ if .enable }}
    <section class="site-project" id="project">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="section-title">
              <h2>{{ .title }}</h2>
              {{/*  <p>{{ .subtitle }}</p>  */}}
            </div>
          </div>
          {{ range .items }}
            <article class="col-lg-6 col-md-10 mx-auto">
              <div class="site-project-item">
                <div class="site-project-item-thumb">
                  <div class="svg-parent">
                    {{- partial "svg" .image -}}
                  </div>
                </div>
                <div class="site-project-item-content">
                  {{/*  <span>{{ delimit .category ", " }}</span>  */}}
                  <h3>{{ upper .title }}</h3>
                  <a href="{{ .url }}" class="read-more">view examples</a>
                </div>
              </div>
            </article>
          {{ end }}
          {{/*  <div class="col-12 text-center text-lg-left">  */}}
            {{/*  <a href="portfolio" class="site-project-cta">MORE WORKS</a>  */}}
          {{/*  </div>  */}}
        </div>
      </div>
    </section>
  {{ end }}
{{ end }}
