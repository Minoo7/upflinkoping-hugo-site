{{ if .enable }}
  <section class="site-team">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="section-title">
            <h2>
              Board of {{ .year }}
            </h2>
          </div>
        </div>
      </div>
      <div class="row justify-content-lg-start justify-content-md-center">
        <div class="col-auto">
          <select class="form-select form-select-lg mb-5" id="board-select" onchange="javascript:handleSelect(this)" aria-label="Default select example">
            <option value="2022">2022</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
            <option value="2017">2017</option>
          </select>
          <script>
            document.getElementById("board-select").value = "{{ .year }}";
            function handleSelect(elm)
            {
              window.location.href = "../" + elm.value;
            }
          </script>
        </div>
      </div>
        <div class="row">
          {{ range .members }}
          <div class="col-lg-4 col-md-6">
            <div id="test" class="site-team-member">
              <div class="site-team-member-image">
                <img src="{{ .image | absURL }}" alt="team-member">
              </div>
              <div class="site-team-member-content">
                <h3>{{ title .name }}</h3>
                <p>{{ title .designation }}</p>
                <ul class="site-team-member-social">
                  {{ range .socials }}
                    <li><a href="{{ .link | absURL }}"><i class="fa fa-{{ .icon }}"></i></a></li>
                  {{ end }}
                </ul>
              </div>
            </div>
          </div>
          {{ end }}
        </div>
      </div>
    </div>
  </section>
{{ end }}
