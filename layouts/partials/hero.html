{{ with .Site.Params.banner }}
  {{ if .enable }}
    {{ "<!-- Site Hero Start -->" | safeHTML }}
    <section class="site-hero text-bg-white" style="background-image: url('{{ .background_image }}');">
      <div class="container">
        <div class="row">
          <div class="col-lg-10 mx-auto text-center">
            <div class="site-hero-header">
              <h1>{{ .title }}</h1>
              <h2 class="text-muted fw-normal">{{ .heading }}</h2>
            </div>
            <ul class="site-hero-buttons">
              <li>
                <a href="{{ .primary_button_url | absURL }}" class="btn btn-primary">
                  <span class="btn-area">
                    <span data-text="{{ .primary_button }}">
                      {{ .primary_button }}
                    </span>
                  </span>
                </a>
              </li>
              <li>
                <a href="#cta" class="btn btn-secondary scroll-to">
                  <span class="btn-area">
                    <span data-text="{{ .secondary_button }}">
                      {{ .secondary_button }}
                    </span>
                  </span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <a href="#counter" class="site-hero-scroll scroll-to">
        <img src="images/icons/arrow-down.svg" alt="arrow-down" />
      </a>
    </section>
    {{ "<!-- Site Hero End -->" | safeHTML }}
  {{ end }}
{{ end }}
