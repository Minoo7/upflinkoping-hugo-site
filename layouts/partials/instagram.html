{{ with .Site.Data.instagram }}
  <section class="text-bg-secondary">
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <div class="section-title">
            <h2>{{ .title }}</h2>
          </div>
          <!-- LightWidget WIDGET -->
          {{- partial "widgets/lightwidget" .multi_lightwidget_id -}}
          <a href="https://www.instagram.com/upflinkoping" class="btn btn-lg btn-icon btn-primary mt-5">
            <span class="me-2">{{ partial "svg" "fab fa-instagram" }}</span>
            <span class="btn-area d-inline-block">
              <span data-text="instagram.com">
                @{{ .username  | markdownify | emojify | safeHTML }}
              </span>
            </span>
          </a>
        </div>
      </div>
    </div>
  </section>
{{ end }}
