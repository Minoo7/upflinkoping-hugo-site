{{ if .enable }}
  <section class="site-board">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="section-title">
            <h2>
              {{ .title }}
            </h2>
          </div>
        </div>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Dropdown {{ . }}
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
            <button class="dropdown-item" type="button">Action</button>
            <button class="dropdown-item" type="button">Another action</button>
            <button class="dropdown-item" type="button">Something else here</button>
          </div>
        </div>
        {{ range .members }}
        <div class="col-lg-4 col-md-6">
          <div id="test" class="site-board-member">
            <div class="site-board-member-image">
              <img src="{{ .image | absURL }}" alt="team-member">
            </div>
            <div class="site-board-member-content">
              <h3>{{ .name }}</h3>
              <p>{{ .designation }}</p>
              <ul class="site-board-member-social">
                <li><a href="{{ .medium | absURL }}"><i class="fa fa-medium"></i></a></li>
                <li><a href="{{ .linkedin | absURL }}"><i class="fa fa-linkedin"></i></a></li>
                <li><a href="{{ .instagram | absURL }}"><i class="fa fa-instagram"></i></a></li>
              </ul>
            </div>
          </div>
        </div>
        {{ end }}
      </div>
    </div>
  </section>
{{ end }}
