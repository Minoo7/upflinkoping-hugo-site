{{ with .Site.Data.description }}
  {{ if .enable }}
    <section class="site-description" id="counter">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="section-title">
              <h2 class="text-white">{{ .heading }}</h2>
            </div>
          </div>
          <h5 class="text-white text-center">{{ .description }}</h5>
        </div>
        <div class="mt-5 mx-auto">
          <a
            href="{{ .primary_button_url | absURL }}"
            class="btn btn-primary btn-lg btn-block">
            <span class="btn-area">
              <span data-text="{{ .subtitle }}">
                {{ .subtitle }}
              </span>
            </span>
          </a>
        </div>
      </div>
    </section>
  {{ end }}
{{ end }}
