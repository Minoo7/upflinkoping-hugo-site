{{ define "main" }}
  <section class="site-blog">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <article class="site-blog-details">
            <p>{{ .PublishDate.Format "January 2, 2006" }}</p>
            <h2 class="title">{{ .Title }}</h2>

            {{/* Slideshow */}}
            {{ partial "slideshow" .Params.gallery }}

            {{ .Content }}
          </article>
        </div>
      </div>
    </div>
  </section>

  {{ partial "call-to-action.html" . }}
{{ end }}
