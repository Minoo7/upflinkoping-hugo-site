{{ define "main" }}
  <section class="site-project" id="project">
    <div class="container">
      {{ range (where $.Site.RegularPages "Type" .Section) }}
        <div class="row">
          <div class="col-12">
            <div class="site-project-item--small">
              <div class="site-project-item-thumb">
                <img src="{{ .Params.Image | absURL }}" alt="project-thumb" />
              </div>
              <div class="site-project-item--small-content">
                <span>{{ delimit .Params.category ", " }}</span>
                <h3>{{ .Title }}</h3>
                <a href="{{ .Permalink }}" class="read-more">view project</a>
              </div>
            </div>
          </div>
        </div>
      {{ end }}
    </div>
  </section>

  <div class="col-12">
    <div class="site-project-pagination">
      {{ template "_internal/pagination.html" . }}
    </div>
  </div>
  {{ partial "call-to-action.html" . }}
{{ end }}
